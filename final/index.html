<html lang="en">
<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="conteo">
            <div class="textoContador"></div>

        </div>

            <div class="victoriasX"></div>
            <div class="victoriasO"></div>
        </div>
        <div class="container" id="contenedor">
            <div class="fila">
                <div class="casilla"></div>
                <div class="casilla"></div>
                <div class="casilla"></div>
            </div>
            <div class="fila">
                <div class="casilla"></div>
                <div class="casilla"></div>
                <div class="casilla"></div>
            </div>
            <div class="fila">
                <div class="casilla"></div>
                <div class="casilla"></div>
                <div class="casilla"></div>
            </div>
        </div>
</body>

<script src="tictactoe.js"></script>
</html>
